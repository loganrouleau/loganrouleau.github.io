<header>

    {% if page.title %}
    <title>{{ page.title }} | {{ site.name }}</title>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}

    <div class="container">
        <img src="{{ site.baseurl }}assets/cover-image.jpg" alt="Running!" style="width: 20%">
        <div class="text-block">
            <div class="clearfix">
                <div class="col col-6">
                    <h1>
                        <a href="{{ '/' | relative_url }}" class="site-title">
                            {{ site.title }}
                        </a>
                    </h1>
                </div>

                <div class="col col-6">
                    <ul class="list-reset right-align">
                        {% for entry in site.navigation %}
                        <li class="inline-block mr1">
                            <a href="{{ entry.url | header_link }}" class="navigation-item">
                                {{ entry.title }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

</header>
